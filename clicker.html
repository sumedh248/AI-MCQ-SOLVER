<!DOCTYPE html>
<html lang="en">
<head>
  <!-- bootstraps -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
     <div class="container d-flex justify-content-center align-items-center min-vh-90 mt-5">
    <div class="card shadow p-4 rounded-4 w-100" style="max-width: 600px;">
      <h1 class="text-center mb-4 display-5 fw-bold text-primary">MCQ Core</h1>
      
      <div class="mb-4">
        <label for="imageInput" class="form-label fs-4">Upload an Image</label>
        <input type="file" class="form-control form-control-lg" id="imageInput" accept="image/*" />
      </div>

      <div class="d-grid mb-4">
        <button class="btn btn-primary btn-lg fw-semibold" id="recognizeBtn">Get Answer</button>
      </div>
      <h3 class="text-center mb-4 display-8 fw-bold text-primary" id="result"></h3>
    </div>
  </div>
</body>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
